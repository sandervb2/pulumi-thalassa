name: Verify

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

env:
  PROVIDER: thalassa
  GO111MODULE: "on"

jobs:
  conform:
    runs-on: ubuntu-latest
    name: Conform
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
      - uses: siderolabs/conform@6380738b7fdfc68b208ce0674c4ac1ba314ba600 # v0.1.0-alpha.27
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  provider:
    runs-on: ubuntu-latest
    name: Build & Lint Provider
    strategy:
      max-parallel: 4
      matrix:
        go-version: [1.25.x]
        golangci-lint-version: [v2.4.0]
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version: "${{ matrix.go-version }}"
          cache-dependency-path: "**/*.sum"

      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: pulumi/pulumictl
      - name: Install Pulumi CLI
        uses: pulumi/actions@8582a9e8cc630786854029b4e09281acd6794b58 # v6.6.1

      - name: Verify provider dependencies
        run: |
          cd provider
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Generate provider schema
        run: make tfgen
        
      - name: Build Provider (linux-amd64)
        run: |
          if make -n provider-linux-amd64 >/dev/null 2>&1; then
            make provider-linux-amd64
          else
            # fallback to generic target in your Makefile
            make provider
          fi

      - name: Lint Provider
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          version: "${{ matrix.golangci-lint-version }}"
          working-directory: provider
          args: -c ../.golangci.yml
          skip-cache: true
          skip-save-cache: true

  sdk:
    runs-on: ubuntu-latest
    name: Build SDKs
    needs: provider
    strategy:
      max-parallel: 6
      matrix:
        go-version: [1.25.x]
        node-version: ["24"]
        dotnet-version: [8.0.x]
        python-version: [3.11]
        # java-version: [11]
        language:
          - go
          - nodejs
          - python
          - dotnet
          # - java
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version: "${{ matrix.go-version }}"
          cache-dependency-path: "**/*.sum"

      - name: Install pulumictl
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: pulumi/pulumictl
      - name: Install Pulumi CLI
        uses: pulumi/actions@8582a9e8cc630786854029b4e09281acd6794b58 # v6.6.1

      - name: Setup DotNet
        if: matrix.language == 'dotnet'
        uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
        with:
          dotnet-version: "${{ matrix.dotnet-version }}"
      - name: Setup Python
        if: matrix.language == 'python'
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Use Node.js
        if: matrix.language == 'nodejs'
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "${{ matrix.node-version }}"
      # - name: Setup Java
      #   if: matrix.language == 'java'
      #   uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
      #   with:
      #     distribution: corretto
      #     java-version: ${{ matrix.java-version }}
      # - name: Setup Gradle
      #   if: matrix.language == 'java'
      #   uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a # v4.4.3

      - name: Generate provider schema
        run: make tfgen

      - name: Build SDK
        run: make build_${{ matrix.language }}
